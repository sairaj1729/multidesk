version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "${BACKEND_PORT:-8000}:${BACKEND_PORT:-8000}"
    environment:
      - MONGODB_URL=mongodb://mongo:27017
      - DATABASE_NAME=multidesk
      - SECRET_KEY=your-super-secret-key-change-in-production
      - FERNET_KEY=sp-gxtj4HsG20kbUCh9pGATYTZrJViUjtXgZC9cKyN0=
      - MAIL_HOST=smtp.gmail.com
      - MAIL_PORT=587
      - MAIL_USER=${MAIL_USER}
      - MAIL_PASS=${MAIL_PASS}
      - MAIL_FROM=${MAIL_FROM}
      - OTP_EXPIRE_MINUTES=10
    depends_on:
      - mongo
    volumes:
      - ./backend/uploads:/app/uploads
    networks:
      - app-network

  frontend:
    build: ./frontend
    ports:
      - "${FRONTEND_PORT:-8080}:${FRONTEND_PORT:-8080}"
    environment:
      - VITE_API_URL=http://${API_HOST:-host.docker.internal}:${BACKEND_PORT:-8000}
    depends_on:
      - backend
    networks:
      - app-network

  mongo:
    image: mongo:6.0
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - app-network

volumes:
  mongo_data:

networks:
  app-network:
    driver: bridge